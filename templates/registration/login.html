{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5"> <div class="card shadow-lg border-0 rounded-3">
                
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0 fw-bold">
                        <i class="bi bi-person-circle"></i> Iniciar Sesión
                    </h3>
                    <small class="opacity-75">Sistema MediSys Pro</small>
                </div>

                <div class="card-body p-4">
                    
                    {% if form.errors %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>Usuario o contraseña incorrectos.</div>
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                {{ form.username }} 
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-key"></i></span>
                                {{ form.password }}
                            </div>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}">

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                Ingresar <i class="bi bi-box-arrow-in-right"></i>
                            </button>
                        </div>

                    </form>
                </div>

                <div class="card-footer bg-light text-center py-3">
                    <small class="text-muted">¿No tienes cuenta? <a href="{% url 'registro_medico' %}" class="text-decoration-none fw-bold">Regístrate aquí</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Este pequeño script busca los inputs que genera Django y les agrega la clase 'form-control'
    // para que se vean bonitos sin tener que modificar el formulario en Python.
    var inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
    inputs.forEach(function(input) {
        input.classList.add('form-control');
    });
</script>
{% endblock %}
